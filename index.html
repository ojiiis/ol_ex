<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h1>This is a index page</h1>
    <script src="https://ojiiis.github.io/oLoader/"></script>
    <script>
        const app = oLoader();
        app.head("./global/head.html","e");
        app.head(`<title>Oloader example</title>`,"e");
        app.body("./global/header.html","b");
        app.body("./global/footer.html","e");
        app.load();
    </script>
</body>
</html>
